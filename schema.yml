          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskCreate'
          description: ''
  /api/task/{id}/:
    get:
      operationId: task_retrieve
      description: HLR task
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task.
        required: true
      tags:
      - task
      security:
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRetrieve'
          description: ''
components:
  schemas:
    PaginatedTaskRetrieveList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/TaskRetrieve'
    TaskCreate:
      type: object
      properties:
        author:
          type: integer
          nullable: true
        alaris_product_id:
          type: array
          items:
            type: integer
            maximum: 2147483647
            minimum: -2147483648
        msisdn:
          type: array
          items:
            type: string
            maxLength: 20
      required:
      - msisdn
    TaskRetrieve:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          readOnly: true
        status:
          type: string
          readOnly: true
        hlr_provider:
          type: array
          items:
            type: string
          readOnly: true
        msisdn:
          type: array
          items:
            type: string
            maxLength: 20
        last_update_time:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - hlr_provider
      - id
      - last_update_time
      - msisdn
      - status
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
